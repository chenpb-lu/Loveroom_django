<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录弹出</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<li><a href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><span>登录</span></a></li>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">登录</h4>
      </div>
      <div class="modal-body">
        <div class="content container">
            <div class="row">
                <form id="#mainForm1" class="mainForm mainForm1 col-md-9">
			<div class="number">
				<a href="##" class="linkABlue">手机号码登录</a>
				<span></span>
				<a href="##" class="linkAGray number1">密码登录</a>
			</div>
			<div class="normalInput">
				<input type="text" class="phone" maxlength="11" placeholder="手机号码">
			</div>
			<span class="error error1"></span>
			<div class="normalInput">
				<input type="text" class="kapkey" maxlength="6" placeholder="验证码">
				<span class="formLine"></span>
				<a href="##" id="getKey" class="linkABlue">获取验证码</a>
			</div>
			<span class="error error2"></span>
			<div class="rememberField">
				<span id = "phone_login_checkboxPic" class="checkboxPic check_chk" tabindex="-1" isshow="false">
					<i class="i_icon"></i>
				</span>
				<label class="pointer">我已阅读并接受</label>
				<a href="#" target="_blank" class="linkABlue">《CPB服务协议条款》</a>
			</div>
			<span class="otherError" id="phone_login_otherError">请确认已阅读并同意CPB服务协议条款</span>
			<a href="##" class="fullBtnBlue" id="phone_login_flag">登录</a>
            <div class="other_login">
                <span>第三方登录：</span>
                <ul class="ul_other_login">
                    <li ><a href="javascript:void(0)" ><i class="fa fa-qq"></i></a></li>
				    <li ><a href="javascript:void(0)" ><i class="fa fa-weibo"></i></a></li>
				    <li ><a href="javascript:void(0)"><i class="fa fa-wechat"></i></a></li>
                </ul>

            </div>
		</form>
		<form id="#mainForm2" class="mainForm mainForm2 col-md-9">
			<div class="number">
				<a href="##" class="linkABlue2 number2">手机号码登录</a>
				<span></span>
				<a href="##" class="linkAGray2">密码登录</a>
			</div>
			<div class="normalInput">
				<input type="text" class="username" maxlength="32" placeholder="手机号码" autocomplete="off">
			</div>
			<span class="error error1"></span>
			<div class="normalInput">
				<input type="text" class="password1N" maxlength="16" autocomplete="off" placeholder="密码">
				<input type="password" class="passwordN" maxlength="16" autocomplete="off" placeholder="密码">
				<a id="pwdBtnN" href="##" class="pwdBtnShowN" isshow="false">
					<i class="i_icon"></i>
				</a>
			</div>
			<span class="error error3"></span>
			<div class="rememberField">
				<span id="pd_login_checkboxPic" class="checkboxPic check_chk" tabindex="-1" isshow="false">
					<i class="i_icon"></i>
				</span>
				<label class="pointer">我已阅读并接受</label>
				<a href="https://www.htmlsucai.com/" target="_blank" class="linkABlue">《CPB服务协议条款》</a>
			</div>
			<span class="otherError" id="pd_login_otherError">请确认已阅读并同意CPB服务协议条款</span>
			<a href="##" class="fullBtnBlue" id="pw_login_flag">登录</a>
			<div class="other_login">
                <span>第三方登录：</span>
                <ul class="ul_other_login">
                    <li ><a href="javascript:void(0)" ><i class="fa fa-qq"></i></a></li>
				    <li ><a href="javascript:void(0)" ><i class="fa fa-weibo"></i></a></li>
				    <li ><a href="javascript:void(0)"><i class="fa fa-wechat"></i></a></li>
                </ul>

            </div>
		</form>
        <div id="mz_Float_login" class="col-md-3">
            <div class="mz_FloatBox_login">
                <div class="mz3AngleL_login">
                    <i class="i_icon"></i>
                </div>
                <div class="mzFloatTip_login bRadius2_login"></div>
            </div>
        </div>
    </div>


        </div>
      </div>



      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.appear.js"></script>
<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/jquery.photobox.js"></script>
<script src="js/jquery.themepunch.revolution.js" type="text/javascript"></script>
<script src="js/jquery.themepunch.tools.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
