<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册弹出</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<li><a href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><span>登录</span></a></li>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">登录</h4>
      </div>
      <div class="modal-body">
        <div class="content container">
            <div class="row">
                <form id="#mainForm1" class="mainForm mainForm1 col-md-9" action="#">
                <div class="normalInput">
                    <input type="text" class="phone" maxlength="11" placeholder="手机号码">
                </div>
                <span class="error error1"></span>
                <div class="normalInput">
                    <input type="text" class="kapkey" maxlength="6" placeholder="验证码">
                    <span class="formLine"></span>
                    <a href="##" id="getKey" class="linkABlue">获取验证码</a>
                </div>
                <span class="error error2"></span>
                <div class="normalInput">
                    <input type="text" class="password1" maxlength="16" autocomplete="off" placeholder="密码">
                    <input type="password" class="password" maxlength="16" autocomplete="off" placeholder="密码">
                    <a id="pwdBtn" href="##" class="pwdBtnShow" isshow="false">
                        <i class="i_icon"></i>
                    </a>
                </div>
                <span class="error error3"></span>
                <div class="rememberField">
                    <span class="checkboxPic check_chk" tabindex="-1" isshow="false">
                        <i class="i_icon"></i>
                    </span>
                    <label class="pointer">我已阅读并接受</label>
                    <a href="#" target="_blank" class="linkABlue">《Flyme服务协议条款》</a>
                </div>
                <span class="otherError">请确认已阅读并同意XXX服务协议条款</span>
                <a href="#" class="fullBtnBlue" id="register_flag1">注册</a>
                </form>
                <div id="mz_Float" class="col-md-3">
                    <div class="mz_FloatBox">
                        <div class="mz3AngleL">
                            <i class="i_icon"></i>
                        </div>
                        <div class="mzFloatTip bRadius2"></div>
                    </div>
                </div>
            </div>


        </div>
      </div>



      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery-ui.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.appear.js"></script>
<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<script type="text/javascript" src="js/jquery.photobox.js"></script>
<script src="js/jquery.themepunch.revolution.js" type="text/javascript"></script>
<script src="js/jquery.themepunch.tools.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
