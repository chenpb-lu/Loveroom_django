<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入内容检验</title>
    <link href="/static/css/style1.css" type="text/css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/daterangepicker.css" />
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/City_data.js"></script>
    <script type="text/javascript" src="/static/js/areadata.js"></script>
    <script type="text/javascript" src="/static/js/auto_area.js"></script>
    <script src="/static/js/moment.js"></script>
    <script src="/static/js/daterangepicker.js"></script>
    </head>
<body>
<div style="border: 2px;border-color: #0f9ae0;height: auto;width: auto;padding-top: 5px ;">
    <form class="navbar-form navbar" role="search" style="margin-left: auto;margin-right: auto;width: 600px;">
      <span class="glyphicon glyphicon-plane fa fa-plane" aria-hidden="true" style="padding: 5px"></span>
      <div class="form-group">
        <input type="text" class="area-danxuan form-control" placeholder="选择地点" style="width: 100px"  value="" data-value="">
      </div>
      <span class="glyphicon glyphicon-calendar fa fa-calendar"aria-hidden="true" style="padding: 5px"></span>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="选择日期" id="demo">
      </div>
      <button type="submit" class="btn btn-info" style="width: 100px">搜索</button>
    </form>
</div>
</body>
<script type="text/javascript">
   var t = new Date();
   var year = t.getFullYear();
   var mon = t.getMonth()+1;
   var day = t.getDate();
   function AddDate(count) {
       var dd = new Date();
       dd.setDate(dd.getDate() + count);
       var year = dd.getFullYear();
       var mon = dd.getMonth()+1;
       var day = dd.getDate();
       return mon+'/'+day+'/'+year;
   }
   $('#demo').daterangepicker({
    "locale": {
        "direction": "ltr",
        "format": "MM/DD/YYYY",
        "separator": " - ",
        "applyLabel": "确定",
        "cancelLabel": "取消",
        "fromLabel": "From",
        "toLabel": "To",
        "customRangeLabel": "Custom",
        "daysOfWeek": [
            "日",
            "一",
            "二",
            "三",
            "四",
            "五",
            "六"
        ],
        "monthNames": [
            "一月",
            "二月",
            "三月",
            "四月",
            "五月",
            "六月",
            "七月",
            "八月",
            "九月",
            "十月",
            "十一月",
            "十二月"
        ],
        "firstDay": 1
    },
    "startDate": mon+'/'+day+'/'+year,
    "endDate": AddDate(1),
    "minDate": mon+'/'+day+'/'+year,
    "maxDate": AddDate(180),
}, function(start, end, label) {
  console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
});
</script>
</html>
